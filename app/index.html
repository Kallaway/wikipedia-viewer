<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <title>Wikipedia Viewer - by Alexander Kallaway</title>
</head>

<body>
    <div id="app-container">
        <h1 id="main-title">Wikipedia Viewer</h1>
		<h2>The answer is looking for you.</h2>
		<div id="search-panel">
			<input id="search-box" type="text" name="search"  placeholder="Learn more about..." />
			<div id="search-button">Search</div>
			<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><div id="random-button">Random!</div></a>
		</div>

        <div id="results">
            <!-- results should go here. -->
        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
